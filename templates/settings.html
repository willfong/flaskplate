{% extends "layout.html" %}
{% block body %}
<form class="form-signin" action={{url_for('settings')}} method="POST">
  <label for="inputPassword" class="sr-only">Change Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="changepassword">Change Password</button>
</form>
<form class="form-signin" action={{url_for('settings')}} method="POST">
  <h2 class="form-signin-heading">Create New User</h2>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="createuser">Create User</button>
</form>
{% endblock %}
